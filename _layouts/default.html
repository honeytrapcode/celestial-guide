<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, h3, h4, .faq-question {
      font-family: 'Cormorant Garamond', serif;
    }
    .faq-container { max-width: 600px; margin: auto; }
    .faq-item { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
    .faq-answer { display: none; padding-top: 0.5rem; color: #555; }
    .faq-item.active .faq-answer { display: block; }
    h1 { text-align: center; }
    
    /* Add celestial-link style here as well for immediate application */
    .celestial-link {
      color: #333;
      text-decoration: none;
      border-bottom: 1px dotted #999;
      transition: all 0.3s ease;
      padding: 0 2px;
      font-style: italic;
      cursor: pointer;
    }
    
    .celestial-link:hover {
      color: #666;
      border-bottom: 1px solid #666;
    }
    
    .celestial-link::after {
      content: " âœ¨";
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
